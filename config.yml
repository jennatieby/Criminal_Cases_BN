  nodes_csv:      "data/processed/nodes.csv"
  edges_csv:      "data/processed/edges.csv"
  inventory_csv:  "data/processed/node_inventory.csv"

rules:
  ontology:       "rules/ontology.yml"
  source_cues:    "rules/source_cues.yml"
  regex_sections: "rules/regex_sections.yml"
  idioms:         "rules/idioms.yml"

thresholds:
